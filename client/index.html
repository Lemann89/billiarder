<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/reset.css"/>
        <link rel="stylesheet" href="./styles/styles.css"/>
        <title>Billiarder</title>
    </head>
    <body>

        <div class="initial-screen" id="initialScreen">
            <h1 class="title">Billiarder</h1>
            <div class="actions-group" id="newGame">
                <input id="newGameNameInput" type="text" placeholder="Enter your name">
                <button id="newGameBtn">Create a Game!</button>
            </div>
            <div class="actions-group" id="joinGame" style="display: none">
                <input id="joinGameNameInput" type="text" placeholder="Enter your name">
                <button id="joinGameBtn">Join!</button>
            </div>
        </div>

        <div class="game-screen" id="gameScreen" style="display: none">
            <div class="game-text-group">
                <span class="game-text" id="name"></span>
                <span class="game-text" id="turnDisplay">Waiting for opponent...</span>
                <span class="game-text" id="score"></span>
            </div>
            <span class="game-text" id="winner"></span>
            <div id="canvas-wrapper"></div>
        </div>

    </body>
</html>
